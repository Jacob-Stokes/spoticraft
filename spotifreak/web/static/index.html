<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spotifreak Dashboard</title>
    <link rel="stylesheet" href="/static/styles.css?v=20251009" />
    <script type="module" src="/static/app.js?v=20251009" defer></script>
  </head>
  <body>
    <header class="app-header">
      <h1>Spotifreak Dashboard</h1>
      <div class="header-controls">
        <label class="inline" for="theme-select">Theme
          <select id="theme-select">
            <option value="system">System</option>
            <option value="light">Light</option>
            <option value="dark">Dark</option>
          </select>
        </label>
        <button id="refresh-button" class="secondary">Refresh</button>
      </div>
    </header>

    <main class="layout">
      <section class="panel" aria-labelledby="supervisor-heading">
        <div class="panel-heading">
          <h2 id="supervisor-heading">Supervisor</h2>
          <span id="last-updated" class="meta"></span>
        </div>
        <div class="panel-body" id="supervisor-status">
          <p class="muted">Loading supervisor status…</p>
        </div>
      </section>

      <section class="panel" aria-labelledby="syncs-heading">
        <div class="panel-heading with-tabs">
          <div class="panel-heading-main">
            <h2 id="syncs-heading">Scheduled Syncs</h2>
            <div class="panel-tabs" role="tablist">
              <button type="button" class="tab-button active" data-syncs-tab="syncs" aria-selected="true">Syncs</button>
              <button type="button" class="tab-button" data-syncs-tab="activity" aria-selected="false">Activity</button>
            </div>
          </div>
          <div class="panel-actions" data-syncs-actions>
            <label class="inline">History tail
              <input id="history-tail" type="number" min="1" max="100" value="5" />
            </label>
          </div>
        </div>
        <div class="panel-body">
          <div class="tab-pane" data-syncs-tab-content="syncs">
            <div id="sync-list" class="sync-grid"></div>
          </div>
          <div class="tab-pane hidden" data-syncs-tab-content="activity">
            <div id="sync-activity-log" class="log-feed">
              <p class="muted">Loading recent activity…</p>
            </div>
          </div>
        </div>
      </section>

      <section class="panel" aria-labelledby="configs-heading">
        <div class="panel-heading">
          <h2 id="configs-heading">Sync Configurations</h2>
          <div class="panel-actions">
            <input id="config-search" type="search" placeholder="Filter by id or type" />
            <button id="new-sync-button">New Sync</button>
          </div>
        </div>

        <div class="panel-body">
          <div id="config-empty" class="muted">Loading sync configs…</div>
          <table id="config-table" class="data-table hidden" aria-label="Sync configurations">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Type</th>
                <th scope="col">Schedule</th>
                <th scope="col">Status</th>
                <th scope="col" class="actions-col">Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>

      <section class="panel" aria-labelledby="assets-heading">
        <div class="panel-heading">
          <h2 id="assets-heading">Assets</h2>
          <div class="panel-actions">
            <button id="new-folder-button" class="secondary">New Folder</button>
            <button id="upload-asset-button">Upload</button>
            <input id="asset-file-input" type="file" accept="image/png,image/jpeg,image/webp,image/gif" multiple class="hidden-input" />
          </div>
        </div>
        <div class="panel-body">
          <div id="assets-empty" class="muted">Loading assets…</div>
          <table id="assets-table" class="data-table hidden" aria-label="Uploaded assets">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Size</th>
                <th scope="col">Updated</th>
                <th scope="col" class="actions-col">Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
    </main>

    <section id="notifications" aria-live="polite"></section>

    <template id="sync-card-template">
      <article class="sync-card">
        <header>
          <div>
            <h3 class="sync-name"></h3>
            <p class="sync-type"></p>
          </div>
          <span class="badge"></span>
        </header>
        <dl class="sync-details">
          <div>
            <dt>Schedule</dt>
            <dd class="sync-schedule"></dd>
          </div>
          <div>
            <dt>Next run</dt>
            <dd class="sync-next-run"></dd>
          </div>
          <div>
            <dt>Description</dt>
            <dd class="sync-description"></dd>
          </div>
        </dl>
        <div class="sync-actions">
          <button data-command="start">Run now</button>
          <button data-command="pause">Pause</button>
          <button data-command="resume">Resume</button>
          <button data-command="delete" class="danger">Remove</button>
        </div>
        <details class="sync-history">
          <summary>History</summary>
          <ol></ol>
        </details>
      </article>
    </template>

    <div id="editor-modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="editor-title">
      <div class="modal-content">
        <header class="modal-header">
          <div>
            <h2 id="editor-title">Edit Sync</h2>
            <p id="editor-subtitle" class="muted"></p>
          </div>
          <button id="editor-close" class="icon-button" aria-label="Close editor">✕</button>
        </header>

        <div class="modal-body">
          <div class="editor-sidebar">
            <label class="inline" for="template-select">Template</label>
            <select id="template-select"></select>
            <button id="apply-template" class="secondary">Apply Template</button>

            <div id="editor-summary" class="summary-card hidden"></div>
          </div>
          <div class="editor-main">
            <textarea id="config-editor" spellcheck="false"></textarea>
          </div>
        </div>

        <footer class="modal-footer">
          <div class="modal-footer-left">
            <button id="duplicate-sync" class="secondary">Duplicate</button>
            <button id="delete-sync" class="danger">Delete</button>
          </div>
          <div class="modal-footer-right">
            <button id="save-sync">Save</button>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
